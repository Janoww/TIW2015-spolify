<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spolify - JavaScript App</title>
    <link href="images/SpolifyIcon.ico" image-type="image/x-icon" rel="icon">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/components/forms.css" rel="stylesheet">
    <link href="css/components/loader.css" rel="stylesheet">
    <link href="css/components/home.css" rel="stylesheet">
    <link href="css/components/playlists.css" rel="stylesheet">
    <link href="css/components/songs.css" rel="stylesheet">
    <link href="css/components/playlistSlide.css" rel="stylesheet">
    <link href="css/components/modal.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha512-YlctBG9PGZIhh9keoqI3eZkQM9T8QUbiBi7qNYAO/TUEo8jqWX5pLp5+x1cKRQDRzJ/lyGyJ9WUVNIRduxIIFw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.6/purify.min.js"></script>
</head>


<body>
    <header>
        <div class="title-container">
            <div class="logo-and-title">
                <img alt="Spolify Logo" class="icon" src="images/SpolifyIcon.png">
                <h1>SPOLIFY</h1>
            </div>
            <nav id="navbar">
                <button class="styled-button" id="home-button">Home</button>
                <button class="styled-button" id="songs-button">Songs</button>
                <button class="styled-button" id="logout-button">Logout</button>
            </nav>
        </div>
    </header>


    <div class="playerContainer" id="main-player-ui-container">
        <span class="close-button" id="player-close-button">&times;</span>
        <div class="song-detail-header" id="player-song-detail-header">
            <img alt="Song cover" class="album-cover" id="player-album-cover" src="images/image_placeholder.png">
            <div class="song-info-container">
                <h2 class="song-title" id="player-song-title">Song Title</h2>
                <div class="song-info" id="player-song-info">
                    <p class="song-artist" id="player-song-artist">Artist: </p>
                    <p class="song-album" id="player-song-album">Album: </p>
                    <p class="song-year" id="player-song-year">Year: </p>
                    <p class="song-genre" id="player-song-genre">Genre: </p>
                </div>
            </div>
        </div>
        <audio class="global-audio-player-styles" controls id="global-audio-player"></audio>
    </div>


    <main id="app">
        <div class="loader"></div>
    </main>

    <script src="js/app.js" type="module"></script>
</body>

</html>
