<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spolify - JavaScript App</title>
    <link href="images/SpolifyIcon.ico" image-type="image/x-icon" rel="icon">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/components/forms.css" rel="stylesheet">
    <link href="css/components/loader.css" rel="stylesheet">
    <link href="css/components/home.css" rel="stylesheet">
    <link href="css/components/playlists.css" rel="stylesheet">
    <link href="css/components/songs.css" rel="stylesheet">
    <link href="css/components/playlistSlide.css" rel="stylesheet">
    <link href="css/components/modal.css" rel="stylesheet">

<body>
    <header>
        <div class="title-container">
            <div class="logo-and-title">
                <img alt="Spolify Logo" class="icon" src="images/SpolifyIcon.png">

            </div>
            <nav id="navbar">
                <button class="styled-button" id="home-button">Home</button>

	<div class="playerContainer">
    	<audio id="global-audio-player" class="global-audio-player-styles" controls></audio>

    <main id="app">
        <div class="loader"></div>
    </main>

    <script src="js/app.js" type="module"></script>
