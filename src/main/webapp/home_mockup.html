<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spolify - Home Mockup</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components/forms.css">
</head>

<body>
    <header>
        <h1>Spolify</h1>
        <nav>
            <span>Welcome, User!</span> | <a href="#">Logout</a>
        </nav>
    </header>

    <main id="app">
        <section id="playlists">
            <h2>My Playlists</h2>
            <p><em>(Ordered by creation date, descending)</em></p>
            <div class="playlist-list">
                <article class="playlist-item">
                    <h3>Workout Mix</h3>
                    <p>Created: 2024-05-16</p>
                    <p><a href="#">View Playlist</a> | <a href="#">Reorder Songs</a></p>
                </article>
                <article class="playlist-item">
                    <h3>Chill Vibes</h3>
                    <p>Created: 2024-05-10</p>
                    <p><a href="#">View Playlist</a> | <a href="#">Reorder Songs</a></p>
                </article>
                <article class="playlist-item">
                    <h3>Road Trip Anthems</h3>
                    <p>Created: 2024-04-22</p>
                    <p><a href="#">View Playlist</a> | <a href="#">Reorder Songs</a></p>
                </article>
            </div>
        </section>
        <section id="songs">
            <h2>All Songs</h2>
            <div class="song-list">

            </div>
        </section>
    </main>
</body>
