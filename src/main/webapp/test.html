<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spolify - JavaScript App</title>
    <link href="images/SpolifyIcon.ico" image-type="image/x-icon" rel="icon">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/components/forms.css" rel="stylesheet">
    <link href="css/components/loader.css" rel="stylesheet">
    <link href="css/components/home.css" rel="stylesheet">
    <link href="css/components/playlists.css" rel="stylesheet">
    <link href="css/components/songs.css" rel="stylesheet">
    <link href="css/components/playlistSlide.css" rel="stylesheet">
</head>


<body>
    <header>
        <div class="title-container">
            <div class="logo-and-title">
                <img alt="Spolify Logo" class="icon" src="images/SpolifyIcon.png">
                <h1>SPOLIFY</h1>
            </div>
            <nav id="navbar">
                <button class="styled-button" id="home-button">Home</button>
                <button class="styled-button" id="songs-button">Songs</button>
                <button class="styled-button" id="logout-button">Logout</button>
            </nav>
        </div>
    </header>

    <main id="app">
        <div class="grid song-grid">
            <section id="songs">
                <h2>All Songs</h2>
                <div class="song-list">
                    <div>
                        <div class="loader"></div>
                        <h3>LOADING...</h3>
                    </div>
                </div>
            </section>

            <section id="add-song">
                <h2>Upload New Song</h2>
                <form id="add-song-form">
                    <div>
                        <div class="loader"></div>
                        <h3>LOADING...</h3>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
