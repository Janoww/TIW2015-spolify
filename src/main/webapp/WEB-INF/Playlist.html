<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${playlist.name}">Hit-Estive-2015</title>
</head>

<body>
	<h1 th:text="${playlist.name}">Hit-Estive-2015</h1>
	


	<table>
		<tbody th:remove="all-but-first">
		<tr>
			<td th:each="swa : ${songWithAlbum}">
				<div>
                    <img th:src="@{${swa.album.image}}" alt="Album Image" width="100"/>
                    <p th:text="${swa.song.title}">We No Speak Americano</p>
                </div>
			</td>
			<td>
				<p>Oye Baby</p><img src="" alt="IDK">
			</td>
			<td>
				<p>Hey Hey</p><img src="" alt="IDK">
			</td>
			<td>
				<p>Waka Waka</p><img src="" alt="IDK">
			</td>
			<td>
				<p>Alejandro</p><img src="" alt="IDK">
			</td>
		</tr>
		</tbody>
	</table>

    <div th:if="${page > 0}">
        <form method="get" th:action="@{/GetPlaylistDetails}">
            <input type="hidden" name="playlistId" th:value="${playlist.idPlaylist}" />
            <input type="hidden" name="page" th:value="${page - 1}" />
            <button type="submit">PRECEDENTI</button>
        </form>
    </div>
	
	
	<div th:if="${page < totPages}">
        <form method="get" th:action="@{/GetPlaylistDetails}">
            <input type="hidden" name="playlistId" th:value="${playlist.idPlaylist}" />
            <input type="hidden" name="page" th:value="${page + 1}" />
            <button type="submit">SUCCESSIVI</button>
        </form>
    </div>

	<form action="addSongToPL" metod=POST>
		<fieldset>
			<legend>Add songs to the playlist:</legend>

			<p> <label for="songsSelect">Choose the songs:</label> </p>

			<select name="songsSelect" id="songsSelect" multiple required>
				<option th:remove="all-but-first" th:each="song : ${songs}" th:value="${song.id}"
					th:text="${song.title}"></option>
				<option value="0001">See You Again</option>
				<option value="0002">Never Gonna Give You UP</option>
				<option value="0003">All Star</option>
				<option value="0004">Despacito</option>
				<option value="0005">Volare</option>
				<option value="0006">Boom Baby</option>
				<option value="0007">Tanti auguri a te</option>
				<option value="0008">Happy Birthday to you</option>
				<option value="0009">Thriller</option>
				<option value="0010">Bando</option>
			</select>

			<p> Hold "cmd" to select multiple songs </p>
			<p> <input type="submit" value="Add to Playlist"> </p>
		</fieldset>

	</form>





</body>

</html>
